{% extends "base_generic.html" %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <h1>{{ team }} team</h1>
    <p>Faster team to answer is {{ faster_team_to_answer }} team</p>
    <p style="color:#FF0000">Red score: {{ red_score }}</p>
    <p style="color:#0000FF">Blue score: {{ blue_score }}</p>
    <input type="submit" value="I've got the answer !" />
</form>

{% endblock %}
